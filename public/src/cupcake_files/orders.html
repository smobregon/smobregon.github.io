    <title>Orders</title>
    <link rel="icon" href="cupcake_images/logo.png" type="image/icon type" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial scale= 1.0" />
    <meta
      name="description"
      content="Anna Marie's Cupcakery is a gourmet dessert business selling delicious, affordable cupckaes. We offer cupcake delivery and pickups in store. Cupcakes for a good cause!"
    />
    <link rel="stylesheet" href="cupcakes.css" />
  </head>
  <body>
    <h1>Anna Marie's Cupcakery</h1>

    <nav>
      <ul>
        <li><a href="cupcakesindex.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="orders.html">Orders</a></li>
        <li><a href="contact1.html">Contact</a></li>
      </ul>
    </nav>

    <h2>Pricing</h2>
    <table>
      <tr>
        <th>Vanilla</th>
        <th>Chocolate</th>
        <th>Strawberry</th>
        <th>Pumpkin Spice</th>
      </tr>
      <tr class="altrow">
        <td>$2.50</td>
        <td>$2.50</td>
        <td>$3.00</td>
        <td>$3.50</td>
      </tr>
    </table>

    <div class="orderform">
      <h3>Order Form</h3>
      <form method="post" action="http://webdevbasics.net/scripts/demo.php">
        <label>Name</label>
        <input type="text" id="fname" value="Name" /><br /><br />

        <label>Choose your cupcake:</label>
        <ul>
          <li>
            <input type="radio" id="vanilla" name="myCupcake" value="vanilla" />
            <label for="vanilla">Vanilla</label>
          </li>
          <li>
            <input type="radio" id="choco" name="myCupcake" value="choco" />
            <label for="choco">Chocolate</label>
          </li>
          <li>
            <input type="radio" id="sberry" name="myCupcake" value="sberry" />
            <label for="sberry">Strawberry</label>
          </li>
          <li>
            <input type="radio" id="pspice" name="myCupcake" value="pspice" />
            <label for="pspice">Pumpkin Spice</label>
          </li>
        </ul>

        <label for="myAmount">Choose how many cupcakes:</label>
        <input type="number" name="myAmount" min="1" max="24" /><br /><br />

        <label>Choose how you want it delivered:</label>
        <select size="1" name="delivery" onChange="yesnoCheck(this);">
          <option>Select your delivery type</option>
          <option value="deliver" id="deliver">Deliver to address</option>
          <option value="PickUp">Pick up cupcakes</option></select
        ><br /><br />

        <div name="Address Form" id="addressform" class="addressform">
          <input type="street" class="form-control" placeholder="Street" />

          <input
            type="city"
            class="form-control"
            id="inputCity"
            placeholder="City"
          />

          <input
            type="state"
            class="form-control"
            id="inputState"
            placeholder="State"
          />

          <input
            type="zip"
            class="form-control"
            id="inputZip"
            placeholder="Zip"
          />

          <input
            type="country"
            class="form-control"
            id="inputCountry"
            placeholder="Country"
          />
        </div>

        <input
          id="mySubmit"
          type="submit"
          value="Submit"
          onclick="showInput();"
        />
        <input type="reset" />
      </form>
    </div>
  </body>

  <script>
    function yesnoCheck(that) {
      if (that.value == "deliver") {
        document.getElementById("addressform").style.display = "block";
      } else {
        document.getElementById("addressform").style.display = "none";
      }
    }
  </script>
